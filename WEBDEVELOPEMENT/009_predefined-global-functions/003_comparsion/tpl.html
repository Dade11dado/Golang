<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice functions</title>
</head>
<body>
    {{if gt .Score1 .Score2}}
  SCORE 1 > SCORE 2
  {{end}}

  {{if lt .Score1 .Score2}}
  SCORE 1 < SCORE 2
  {{end}}

  {{if eq .Score1 .Score2}}
  SCORE 1 = SCORE 2
  {{end}}

  {{if lt .Score1 10}}
  SCORE 1 < 10
  {{end}}
<!-- 
Returns the result of indexing its first argument by the
	following arguments. Thus "index x 1 2 3" is, in Go syntax,
	x[1][2][3]. Each indexed item must be a map, slice, or array.    
-->
</body>
</html>
